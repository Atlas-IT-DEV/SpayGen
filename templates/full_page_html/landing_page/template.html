<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свяжитесь с нами - [BRAND_NAME]</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">[BRAND_NAME]</div>
        <nav>
            <ul>
                <li><a href="#">О нас</a></li>
                <li><a href="#">Услуги</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-hero">
        <h1>[CONTACT_HERO_TITLE]</h1>
        <p>[CONTACT_HERO_SUBTITLE]</p>
    </section>

    <section class="contact-form-section">
        <h2>[FORM_TITLE]</h2>
        <form class="contact-form">
            <input type="text" placeholder="[NAME_PLACEHOLDER]" required>
            <input type="email" placeholder="[EMAIL_PLACEHOLDER]" required>
            <textarea placeholder="[MESSAGE_PLACEHOLDER]"></textarea>
            <button type="submit">[SUBMIT_BUTTON_LABEL]</button>
        </form>
    </section>

    <section class="info-section">
        <div class="info-item">
            <h3>Email</h3>
            <p>[CONTACT_EMAIL]</p>
        </div>
        <div class="info-item">
            <h3>Телефон</h3>
            <p>[CONTACT_PHONE]</p>
        </div>
        <div class="info-item">
            <h3>Адрес</h3>
            <p>[ADDRESS]</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 [BRAND_NAME]. Все права защищены.</p>
    </footer>
</body>
</html>
